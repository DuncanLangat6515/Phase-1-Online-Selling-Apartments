<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
<!-- <link href='https://unpkg.com/boxicons@2.1.2/dist/boxicons.js' rel='stylesheet'> -->
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel="stylesheet">
</head>
<body>
    <nav>
        <div id="logo"> <img src="assets/images/logo.jpg" alt="For sale" height="80"/>
        </div>
        <div class="navbar">
            <ul class="nav-links">
                <li><a href="#rent">Home</a></li>
                <li><a href="#land">About us</a></li>
                <li><a href="#agent">Sales</a></li>
                <li><a href="#contact">Properties</a></li>
            </ul>
        </div>
        <button id="btn"><a href="#">Get Started</a></button>
      </nav>
   
    <section class="container" id="home">
        <div class="text">
           <h1>Find A Perfect Home<br> To Live In</h1>
           <a href="" id="button"> Find A Property</a>
        </div>

        <div class="form_1">
          <form id="search" action="" method="POST">
              <label for="cities">Select Available Property In Location:</label>
              <select id="property" name="cities">
                  <option value="Nairobi">Nairobi</option>
                  <option value="Kisumu">Kisumu</option>
                  <option value="Nakuru">Nakuru</option>
                  <option value="Eldoret">Eldoret</option>
                  <option value="Mombasa">Mombasa</option>
              </select>
              <input type="submit">
          </form>
          <div id="properties">

          </div>
      </div>
      <div class="form_2">
        <div class="comments">
            <h3>Comment Our Service</h3>
            <form id="comment_form" action="" method="POST">
                <input id="comment_input" type="text" name="comment" placeholder="Add a comment..."></input>
                <input id="comment_button" type="submit" value="Post"></input>
            </form>
        </div>


    </section>
    

<script src="./assets/js/index.js"></script>

</body>
</html>
