<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
<!-- <link href='https://unpkg.com/boxicons@2.1.2/dist/boxicons.js' rel='stylesheet'> -->
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel="stylesheet">
</head>
<body>
    <nav>
        <div id="logo"> <img src="assets/images/logo.jpg" alt="For sale" height="80"/>
        </div>
        <div class="navbar">
            <ul class="nav-links">
                <li><a href="#rent">Home</a></li>
                <li><a href="#land">About us</a></li>
                <li><a href="#agent">Sales</a></li>
                <li><a href="#contact">Properties</a></li>
            </ul>
        </div>
        <button id="btn"><a href="#">Get Started</a></button>
      </nav>
   
    <section class="container" id="home">
        <div class="text">
           <h1>Find A Perfect Home<br> To Live In</h1>
           <a href="" id="button"> Find A Property</a>
        </div>

        <div class="form_1">
          <form id="search" action="" method="POST">
              <label for="cities">Select A property in Nairobi:</label>
              <select id="property" name="cities">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
              </select>
              <input type="submit">
          </form>
          <div id="properties">

          </div>
      </div>
      <section class="section-contact">

        <div class="row">
          <div class="contact">
             <div class="contact__form">
              <form action="#" class="form">
                <div class=" u-margin-bottom-medium">
                  <h3 class="heading-secondary">Contact Us</h3>
                </div>
                <div class="form__group">
                  <input type="text" class="form__input" placeholder="Full Name" id="name" required>
                  <label for="name" class="form__label">Full Name</label>
                </div>
                <div class="form__group">
                  <input type="email" class="form__input" placeholder="Email address" id="email" required>
                  <label for="email" class="form__label">Email address</label>
                  <textarea class="form__input" placeholder="Enter Message" id="Message" required></textarea>
                  <label for="email" class="form__label">Enter Your Message</label>
                </div>
                <div class="form__group">
                  <button class="btn btn--green">Send Message &rarr;</button>
                </div>
              </form>
             </div>
          </div>
        </div>
      </section>


    </section>
    

<script src="./assets/js/index.js"></script>
</body>
</html>
